<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test PAUL & JOSE</title>
    <!-- style-->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" id="cont">
      <!-- Content here -->
      <div>
        <div class="row ">
          <div class="col-12 col-lg-5 py-4">
            <form class="p-3" method="POST" action="#" onsubmit="return validate()">
              <div class="form-logo"><i class="far fa-user"></i></div>
              <h4 class="mt-4">Inscrivez-vous</h4>
              <p class="text-muted">Créer un compte gratuit sur Futur Digital</p>
              <div class="form-input">
                <input id="nom_complet" type="text" class="form-control" aria-label="First name" required>
                <div class="form-label">Nom complet</div>
              </div>
              <div class="form-input">
                <input id="email" type="email" class="form-control" aria-label="Adresse e-mail" required>
                <div class="form-label">Adresse e-mail</div>
              </div>
              <div class="form-group">
                <div class="form-input">
                  <input id="mod_pass" type="password" class="form-control" aria-label="Mot de pass" required>
                  <div class="form-label">Mot de pass</div>
                  <div class="form-icon"><i class="fas fa-eye"></i></div>
                </div>
                <small class="ml-3 my-0 form-text text-muted">Le mot de pass doit compler entre 4 et 6 caractere.</small>
              </div>
              <div class="form-input">
                <input id="mod_pass_confirmer" type="password" class="form-control" aria-label="Confirmer le mot de pass" required>
                <div class="form-label">Confirmer le mot de pass</div>
                <div class="form-icon"><i class="fas fa-eye"></i></div>
              </div>
              <div class="custom-control custom-checkbox my-1">
                <input class="custom-control-input" type="checkbox" id="conditions">
                <label class="custom-control-label" for="conditions">
                  J'ai accepte les <a href="#">conditions générales</a>
                </label>
              </div>
              
              <div class="form-group mt-4 mb-4">
                <button class="btn btn-primary btn-lg btn-block btn-prm" type="submit">s'inscrire</button>
              </div>
            </form>
          </div>
          <div id="cover" class="col-7 d-none d-lg-block">
          </div>
        </div>
      </div>
    </div>

    <!-- script js-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script></body>
</html>
